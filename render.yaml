services:
  - type: web
    name: roleverse-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:${PORT}
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true