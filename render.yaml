services:
  - type: web
    name: roleverse-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port ${PORT}
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
    autoDeploy: true